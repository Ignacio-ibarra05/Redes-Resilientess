<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Rutas</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <!-- Formulario para ingresar punto de inicio y destino -->
    <div style="margin-top: 10px;">
        <label for="inicio">Punto de Inicio (ID):</label>
        <input type="text" id="inicio" placeholder="Ej: 314186496">
        
        <label for="fin">Punto de Destino (ID):</label>
        <input type="text" id="fin" placeholder="Ej: 314186498">
        
        <button id="calcularRuta">Calcular Ruta</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
